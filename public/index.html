<!doctype html>
<html class="no-js" lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Троллейбусы и трамваи Саратова</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<header class="container">
    <div class="header">
        <h1>Трамваи и троллейбусы Cаратова</h1>
        <h3>За электротранспортом — будущее!</h3>
        <div class="header__logo">
            <a href="https://vk.com/tranway64"><img class="social-icon" src="styles/img/vk.svg" alt="vk icon"> </a>
        </div>
    </div>
    <hr>

</header>
<main class="container" id="parent">
</main>

<div id="SenderModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Сообщить о проблеме:</h4>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label for="text">Комментарий:</label>
                        <input type="text" name="text" id="text" class="form-control">
                        <span class="help-block">Опишите возникшую ситуацию.</span>
                    </div>

                    <div class="form-group">
                        <label for="imgUpload">File input</label>
                        <input type="file"  accept="image/jpeg" id="imgUpload" name="imgUpload">
                        <p class="help-block">Загрузите фотографию с места события( это поле можно оставить пустым)</p>
                    </div>

                    <button type="submit" class="btn btn-default">Отправить!</button>
                </form>
            </div>

        </div>

    </div>
</div>

<script src="https://yastatic.net/jquery/3.1.0/jquery.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
